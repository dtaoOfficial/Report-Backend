# ============================================
# ? ENV LOADING (must be first)

# ============================================

spring.config.import=optional:file:.env[.properties]


# ============================================
# ? APP INFO
# ============================================
spring.application.name=${SPRING_APPLICATION_NAME:Alien}
server.port=${SERVER_PORT:8080}

# ============================================
# ? DATABASE (MongoDB + Redis)
# ============================================
spring.data.mongodb.uri=${MONGO_URI}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=false



# ============================================
# ? SECURITY (JWT)
# ============================================
jwt.secret=${JWT_SECRET:default_secret_change_in_env}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# ? EMAIL CONFIG (Brevo API)
# ============================================
brevo.api.key=${BREVO_API_KEY}
brevo.api.url=${BREVO_API_BASE:https://api.brevo.com/v3/smtp/email}

# ============================================
# ? MAIL METADATA
# ============================================
app.mail.from=${APP_MAIL_FROM:no-reply@dtaoofficial.in}
app.mail.owner=${APP_MAIL_OWNER:DTAO OFFICIAL}
app.mail.company=${APP_MAIL_COMPANY:DTAO OFFICIAL}
app.mail.website=${APP_MAIL_WEBSITE:https://dtaoofficial.netlify.app/}
app.mail.name=${APP_MAIL_NAME:DTAO ALIEN}

# ============================================
# ? CORS CONFIGURATION
# ============================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://dtaoofficial.netlify.app}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type}

# ============================================
# ?? SYSTEM SETTINGS
# ============================================
spring.jackson.time-zone=Asia/Kolkata
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ============================================
# ? LOGGING (optional)
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.mongodb.driver=INFO

# ============================================
# ? ACTUATOR (for monitoring, optional)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always




